<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MapleStory Mini RPG</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            border: 4px solid #f39c12;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(243, 156, 18, 0.3);
        }
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 14px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 100;
        }
        .stat-bar {
            width: 180px;
            height: 18px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #555;
            border-radius: 9px;
            margin: 4px 0;
            overflow: hidden;
            position: relative;
        }
        .stat-bar-fill {
            height: 100%;
            transition: width 0.2s ease;
        }
        .hp-fill { background: linear-gradient(90deg, #ff6b6b, #ee5a5a); }
        .mp-fill { background: linear-gradient(90deg, #4dabf7, #339af0); }
        .exp-fill { background: linear-gradient(90deg, #ffd43b, #fab005); }
        .stat-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        #levelDisplay {
            font-size: 20px;
            color: #ffd43b;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px #000;
        }
        #killCount {
            margin-top: 8px;
            font-size: 13px;
        }
        #controls {
            margin-top: 15px;
            color: #aaa;
            text-align: center;
            font-size: 13px;
        }
        #controls span {
            display: inline-block;
            background: rgba(255,255,255,0.15);
            padding: 4px 10px;
            margin: 2px;
            border-radius: 4px;
            font-weight: bold;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        #startScreen h1, #gameOverScreen h1 {
            color: #ffd43b;
            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        #startScreen p, #gameOverScreen p {
            color: #fff;
            font-size: 16px;
            margin-bottom: 25px;
        }
        .btn {
            background: linear-gradient(135deg, #ffd43b, #fab005);
            color: #333;
            border: none;
            padding: 12px 35px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 212, 59, 0.5);
        }
        #scoreDisplay { color: #ffd43b; font-size: 22px; margin: 15px 0; }
        #mobileControls {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 0; right: 0;
            z-index: 300;
            padding: 0 15px;
        }
        @media (max-width: 900px) {
            #mobileControls { display: flex; justify-content: space-between; }
            #controls { display: none; }
            #gameCanvas { max-width: 100vw; height: auto; }
        }
        .mobile-btn {
            width: 55px; height: 55px;
            background: rgba(255,255,255,0.25);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }
        .mobile-btn:active { background: rgba(255,255,255,0.5); }
        #leftButtons, #rightButtons { display: flex; gap: 8px; }
        .damage-popup {
            position: absolute;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000, -1px -1px 0 #000;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 150;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
            100% { opacity: 0; transform: translateY(-40px) scale(0.8); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="960" height="540"></canvas>
        <div id="ui">
            <div id="levelDisplay">Lv. 1</div>
            <div class="stat-bar">
                <div class="stat-bar-fill hp-fill" id="hpBar" style="width: 100%;"></div>
                <div class="stat-label" id="hpText">HP: 100/100</div>
            </div>
            <div class="stat-bar">
                <div class="stat-bar-fill mp-fill" id="mpBar" style="width: 100%;"></div>
                <div class="stat-label" id="mpText">MP: 50/50</div>
            </div>
            <div class="stat-bar">
                <div class="stat-bar-fill exp-fill" id="expBar" style="width: 0%;"></div>
                <div class="stat-label" id="expText">EXP: 0/100</div>
            </div>
            <div id="killCount">Kills: 0</div>
        </div>

        <div id="startScreen">
            <h1>MapleStory Mini</h1>
            <p>Hunt monsters, gain EXP, level up!</p>
            <button class="btn" onclick="startGame()">Game Start</button>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <div id="scoreDisplay"></div>
            <p id="finalStats"></p>
            <button class="btn" onclick="restartGame()">Retry</button>
        </div>
    </div>

    <div id="controls">
        <span>←→</span> Move
        <span>X</span> Jump
        <span>Z</span> Attack
        <span>C</span> Skill
    </div>

    <div id="mobileControls">
        <div id="leftButtons">
            <button class="mobile-btn" id="btnLeft">◀</button>
            <button class="mobile-btn" id="btnRight">▶</button>
        </div>
        <div id="rightButtons">
            <button class="mobile-btn" id="btnJump">X</button>
            <button class="mobile-btn" id="btnAttack">Z</button>
            <button class="mobile-btn" id="btnSkill">C</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        // Sprite loader
        const sprites = {
            character: { stand: [], walk: [], jump: [], attack: [] },
            mobs: {}
        };
        let spritesLoaded = false;

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => resolve(null); // Don't fail on missing images
                img.src = src;
            });
        }

        async function loadSprites() {
            const basePath = 'sprites/';

            // Load character sprites
            for (let i = 0; i < 3; i++) {
                const stand = await loadImage(`${basePath}character/stand1_${i}_body.png`);
                if (stand) sprites.character.stand.push(stand);
            }
            for (let i = 0; i < 4; i++) {
                const walk = await loadImage(`${basePath}character/walk1_${i}_body.png`);
                if (walk) sprites.character.walk.push(walk);
            }
            const jump = await loadImage(`${basePath}character/jump_0_body.png`);
            if (jump) sprites.character.jump.push(jump);

            for (let i = 0; i < 3; i++) {
                const attack = await loadImage(`${basePath}character/swingo1_${i}_body.png`);
                if (attack) sprites.character.attack.push(attack);
            }

            // Load mob sprites - 9300027 (main mob) - has stand_0, stand_1, stand_3 (no stand_2)
            sprites.mobs['9300027'] = { stand: [], move: [], hit: [], die: [] };
            for (const i of [0, 1, 3]) {
                const stand = await loadImage(`${basePath}mobs/9300027/stand_${i}.png`);
                if (stand) sprites.mobs['9300027'].stand.push(stand);
            }
            for (let i = 0; i < 7; i++) {
                const move = await loadImage(`${basePath}mobs/9300027/move_${i}.png`);
                if (move) sprites.mobs['9300027'].move.push(move);
            }
            const hit9300027 = await loadImage(`${basePath}mobs/9300027/hit1_0.png`);
            if (hit9300027) sprites.mobs['9300027'].hit.push(hit9300027);
            for (let i = 0; i < 4; i++) {
                const die = await loadImage(`${basePath}mobs/9300027/die1_${i}.png`);
                if (die) sprites.mobs['9300027'].die.push(die);
            }

            // Load mob sprites - 5120503
            sprites.mobs['5120503'] = { stand: [], move: [], hit: [], die: [] };
            for (let i = 0; i < 6; i++) {
                const stand = await loadImage(`${basePath}mobs/5120503/stand_${i}.png`);
                if (stand) sprites.mobs['5120503'].stand.push(stand);
            }
            for (let i = 0; i < 6; i++) {
                const move = await loadImage(`${basePath}mobs/5120503/move_${i}.png`);
                if (move) sprites.mobs['5120503'].move.push(move);
            }
            const hit5120503 = await loadImage(`${basePath}mobs/5120503/hit1_0.png`);
            if (hit5120503) sprites.mobs['5120503'].hit.push(hit5120503);
            for (let i = 0; i < 6; i++) {
                const die = await loadImage(`${basePath}mobs/5120503/die1_${i}.png`);
                if (die) sprites.mobs['5120503'].die.push(die);
            }

            // Load mob sprites - 1541175
            sprites.mobs['1541175'] = { stand: [], move: [], hit: [], die: [] };
            for (let i = 0; i < 6; i++) {
                const stand = await loadImage(`${basePath}mobs/1541175/stand_${i}.png`);
                if (stand) sprites.mobs['1541175'].stand.push(stand);
            }
            sprites.mobs['1541175'].move = sprites.mobs['1541175'].stand; // Use stand for move
            const hit1541175 = await loadImage(`${basePath}mobs/1541175/hit1_0.png`);
            if (hit1541175) sprites.mobs['1541175'].hit.push(hit1541175);
            for (let i = 0; i < 6; i++) {
                const die = await loadImage(`${basePath}mobs/1541175/die1_${i}.png`);
                if (die) sprites.mobs['1541175'].die.push(die);
            }

            spritesLoaded = true;
            console.log('Sprites loaded:', sprites);
        }

        // Game state
        let gameRunning = false;
        let gameTime = 0;

        // Player
        const player = {
            x: 100, y: 400,
            width: 60, height: 72,
            vx: 0, vy: 0,
            speed: 5,
            jumpPower: -14,
            grounded: false,
            facing: 1,
            state: 'stand',
            frame: 0,
            frameTimer: 0,
            attacking: false,
            attackTimer: 0,
            attackFrame: 0,
            // Stats
            level: 1,
            hp: 100, maxHp: 100,
            mp: 50, maxMp: 50,
            exp: 0, expToLevel: 100,
            attack: 20,
            defense: 5,
            kills: 0,
            invincible: 0
        };

        // Platforms
        const platforms = [
            { x: 0, y: 480, width: 960, height: 60 },
            { x: 80, y: 380, width: 220, height: 20 },
            { x: 380, y: 320, width: 200, height: 20 },
            { x: 660, y: 380, width: 220, height: 20 },
            { x: 200, y: 220, width: 180, height: 20 },
            { x: 580, y: 220, width: 180, height: 20 },
        ];

        // Monster types
        const monsterTypes = [
            { id: '9300027', name: 'Slime', hp: 40, attack: 10, exp: 25, speed: 1.2, scale: 1.5 },
            { id: '5120503', name: 'Mushroom', hp: 60, attack: 15, exp: 40, speed: 1.8, scale: 1.3 },
            { id: '1541175', name: 'Snail', hp: 90, attack: 20, exp: 60, speed: 0.8, scale: 1.4 }
        ];

        let monsters = [];
        let particles = [];
        let damagePopups = [];

        // Input
        const keys = {};
        document.addEventListener('keydown', e => {
            keys[e.key.toLowerCase()] = true;
            if (['arrowup','arrowdown','arrowleft','arrowright',' ','x','z','c'].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });
        document.addEventListener('keyup', e => { keys[e.key.toLowerCase()] = false; });

        // Mobile controls
        ['btnLeft','btnRight','btnJump','btnAttack','btnSkill'].forEach(id => {
            const btn = document.getElementById(id);
            if (!btn) return;
            const keyMap = { btnLeft:'arrowleft', btnRight:'arrowright', btnJump:'x', btnAttack:'z', btnSkill:'c' };
            btn.addEventListener('touchstart', e => { e.preventDefault(); keys[keyMap[id]] = true; });
            btn.addEventListener('touchend', e => { e.preventDefault(); keys[keyMap[id]] = false; });
        });

        function spawnMonster() {
            const typeIdx = Math.min(Math.floor(Math.random() * (1 + player.level / 4)), monsterTypes.length - 1);
            const type = monsterTypes[typeIdx];
            const platform = platforms[Math.floor(Math.random() * platforms.length)];

            const mobSprite = sprites.mobs[type.id];
            const baseWidth = mobSprite?.stand[0]?.width || 60;
            const baseHeight = mobSprite?.stand[0]?.height || 50;

            monsters.push({
                ...type,
                x: platform.x + Math.random() * (platform.width - baseWidth * type.scale),
                y: platform.y - baseHeight * type.scale,
                width: baseWidth * type.scale,
                height: baseHeight * type.scale,
                maxHp: type.hp + player.level * 8,
                hp: type.hp + player.level * 8,
                attack: type.attack + player.level * 3,
                exp: type.exp + player.level * 8,
                vx: (Math.random() > 0.5 ? 1 : -1) * type.speed,
                facing: 1,
                frame: 0,
                frameTimer: 0,
                hitTimer: 0,
                state: 'stand',
                dying: false,
                dieFrame: 0
            });
        }

        function showDamage(x, y, amount, isCrit = false, isExp = false) {
            const popup = document.createElement('div');
            popup.className = 'damage-popup';
            popup.style.left = (x / canvas.width * canvas.offsetWidth) + 'px';
            popup.style.top = (y / canvas.height * canvas.offsetHeight) + 'px';
            popup.style.fontSize = isCrit ? '24px' : isExp ? '14px' : '18px';
            popup.style.color = isExp ? '#2ecc71' : isCrit ? '#ffd700' : '#ff6b6b';
            popup.textContent = isExp ? `+${amount} EXP` : amount;
            document.getElementById('gameContainer').appendChild(popup);
            setTimeout(() => popup.remove(), 800);
        }

        function attack(isSkill = false) {
            if (player.attacking) return;
            if (isSkill && player.mp < 15) return;

            player.attacking = true;
            player.attackTimer = isSkill ? 25 : 18;
            player.attackFrame = 0;
            player.state = 'attack';

            if (isSkill) player.mp -= 15;

            const range = isSkill ? 160 : 90;
            const damage = isSkill ? player.attack * 2.5 : player.attack;
            const attackBox = {
                x: player.facing === 1 ? player.x + player.width/2 : player.x - range + player.width/2,
                y: player.y,
                width: range,
                height: player.height
            };

            monsters.forEach(monster => {
                if (monster.dying) return;
                if (checkCollision(attackBox, monster)) {
                    const isCrit = Math.random() < 0.2;
                    const finalDamage = Math.floor(damage * (0.85 + Math.random() * 0.3) * (isCrit ? 1.5 : 1));
                    monster.hp -= finalDamage;
                    monster.hitTimer = 15;
                    monster.vx = player.facing * 6;
                    monster.state = 'hit';

                    showDamage(monster.x + monster.width/2, monster.y, finalDamage, isCrit);

                    // Hit particles
                    for (let i = 0; i < 8; i++) {
                        particles.push({
                            x: monster.x + monster.width/2,
                            y: monster.y + monster.height/2,
                            vx: (Math.random() - 0.5) * 12,
                            vy: (Math.random() - 0.5) * 12,
                            life: 25,
                            color: isCrit ? '#ffd700' : '#ff6b6b',
                            size: isCrit ? 6 : 4
                        });
                    }

                    if (monster.hp <= 0) {
                        monster.dying = true;
                        monster.dieFrame = 0;
                        gainExp(monster.exp);
                        player.kills++;
                    }
                }
            });
        }

        function gainExp(amount) {
            player.exp += amount;
            showDamage(player.x + player.width/2, player.y - 30, amount, false, true);

            while (player.exp >= player.expToLevel) {
                player.exp -= player.expToLevel;
                player.level++;
                player.expToLevel = Math.floor(player.expToLevel * 1.4);
                player.maxHp += 25;
                player.hp = player.maxHp;
                player.maxMp += 12;
                player.mp = player.maxMp;
                player.attack += 6;
                player.defense += 3;

                // Level up particles
                for (let i = 0; i < 40; i++) {
                    particles.push({
                        x: player.x + player.width/2,
                        y: player.y + player.height/2,
                        vx: (Math.random() - 0.5) * 20,
                        vy: -Math.random() * 18,
                        life: 50,
                        color: '#ffd700',
                        size: 5
                    });
                }
            }
        }

        function checkCollision(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x &&
                   a.y < b.y + b.height && a.y + a.height > b.y;
        }

        function update() {
            if (!gameRunning) return;
            gameTime++;

            // Spawn monsters
            if (gameTime % 100 === 0 && monsters.filter(m => !m.dying).length < 4 + Math.floor(player.level / 2)) {
                spawnMonster();
            }

            // MP regen
            if (gameTime % 45 === 0 && player.mp < player.maxMp) {
                player.mp = Math.min(player.mp + 3, player.maxMp);
            }

            // Input
            player.vx = 0;
            if (keys['arrowleft'] || keys['a']) { player.vx = -player.speed; player.facing = -1; }
            if (keys['arrowright'] || keys['d']) { player.vx = player.speed; player.facing = 1; }
            if ((keys['x'] || keys['arrowup'] || keys[' ']) && player.grounded) {
                player.vy = player.jumpPower;
                player.grounded = false;
            }
            if (keys['z'] && !player.attacking) attack(false);
            if (keys['c'] && !player.attacking) attack(true);

            // Physics
            player.vy += 0.7;
            player.y += player.vy;
            player.x += player.vx;

            // Platform collision
            player.grounded = false;
            platforms.forEach(p => {
                if (player.vy > 0 &&
                    player.x + player.width > p.x && player.x < p.x + p.width &&
                    player.y + player.height > p.y && player.y + player.height < p.y + p.height + player.vy) {
                    player.y = p.y - player.height;
                    player.vy = 0;
                    player.grounded = true;
                }
            });

            // Bounds
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            // State
            if (player.attacking) {
                player.attackTimer--;
                player.frameTimer++;
                if (player.frameTimer > 5) {
                    player.frameTimer = 0;
                    player.attackFrame = Math.min(player.attackFrame + 1, 2);
                }
                if (player.attackTimer <= 0) player.attacking = false;
            } else if (!player.grounded) {
                player.state = 'jump';
            } else if (player.vx !== 0) {
                player.state = 'walk';
            } else {
                player.state = 'stand';
            }

            // Animation
            if (!player.attacking) {
                player.frameTimer++;
                if (player.frameTimer > 8) {
                    player.frameTimer = 0;
                    const maxFrames = sprites.character[player.state]?.length || 3;
                    player.frame = (player.frame + 1) % maxFrames;
                }
            }

            if (player.invincible > 0) player.invincible--;

            // Update monsters
            monsters.forEach(monster => {
                if (monster.dying) {
                    monster.frameTimer++;
                    if (monster.frameTimer > 6) {
                        monster.frameTimer = 0;
                        monster.dieFrame++;
                    }
                    return;
                }

                monster.x += monster.vx;

                // Platform bounds
                platforms.forEach(p => {
                    if (monster.y + monster.height >= p.y - 5 &&
                        monster.y + monster.height <= p.y + 25 &&
                        monster.x + monster.width > p.x && monster.x < p.x + p.width) {
                        if (monster.x <= p.x + 10 || monster.x + monster.width >= p.x + p.width - 10) {
                            monster.vx *= -1;
                            monster.facing *= -1;
                        }
                    }
                });

                if (Math.random() < 0.008) {
                    monster.vx *= -1;
                    monster.facing *= -1;
                }

                if (monster.hitTimer > 0) {
                    monster.hitTimer--;
                    monster.vx *= 0.85;
                    if (monster.hitTimer === 0) monster.state = 'stand';
                } else {
                    monster.state = Math.abs(monster.vx) > 0.5 ? 'move' : 'stand';
                }

                monster.frameTimer++;
                if (monster.frameTimer > 10) {
                    monster.frameTimer = 0;
                    const mobSprites = sprites.mobs[monster.id];
                    const stateSprites = mobSprites?.[monster.state] || mobSprites?.stand || [];
                    monster.frame = (monster.frame + 1) % Math.max(stateSprites.length, 1);
                }

                // Damage player
                if (player.invincible === 0 && checkCollision(player, monster)) {
                    const dmg = Math.max(1, monster.attack - player.defense);
                    player.hp -= dmg;
                    player.invincible = 60;
                    showDamage(player.x + player.width/2, player.y, dmg);
                    player.vx = (player.x < monster.x ? -1 : 1) * 8;
                    player.vy = -10;

                    if (player.hp <= 0) gameOver();
                }
            });

            // Remove dead monsters after death animation
            monsters = monsters.filter(m => {
                if (m.dying) {
                    const dieSprites = sprites.mobs[m.id]?.die || [];
                    return m.dieFrame < dieSprites.length;
                }
                return true;
            });

            // Particles
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.4;
                p.life--;
            });
            particles = particles.filter(p => p.life > 0);

            updateUI();
        }

        function updateUI() {
            document.getElementById('levelDisplay').textContent = 'Lv. ' + player.level;
            document.getElementById('hpBar').style.width = (player.hp / player.maxHp * 100) + '%';
            document.getElementById('hpText').textContent = `HP: ${player.hp}/${player.maxHp}`;
            document.getElementById('mpBar').style.width = (player.mp / player.maxMp * 100) + '%';
            document.getElementById('mpText').textContent = `MP: ${player.mp}/${player.maxMp}`;
            document.getElementById('expBar').style.width = (player.exp / player.expToLevel * 100) + '%';
            document.getElementById('expText').textContent = `EXP: ${player.exp}/${player.expToLevel}`;
            document.getElementById('killCount').textContent = 'Kills: ' + player.kills;
        }

        function draw() {
            // Sky gradient
            const skyGrad = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGrad.addColorStop(0, '#87CEEB');
            skyGrad.addColorStop(0.5, '#B0E0E6');
            skyGrad.addColorStop(0.85, '#90EE90');
            skyGrad.addColorStop(1, '#228B22');
            ctx.fillStyle = skyGrad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Platforms
            platforms.forEach(p => {
                // Grass top
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(p.x, p.y, p.width, 8);
                // Dirt
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(p.x, p.y + 8, p.width, p.height - 8);
                // Border
                ctx.strokeStyle = '#5D4037';
                ctx.lineWidth = 2;
                ctx.strokeRect(p.x, p.y, p.width, p.height);
            });

            // Draw monsters
            monsters.forEach(monster => {
                ctx.save();

                if (monster.hitTimer > 0 && monster.hitTimer % 4 < 2) {
                    ctx.globalAlpha = 0.6;
                }
                if (monster.dying) {
                    ctx.globalAlpha = 1 - (monster.dieFrame / 6);
                }

                const mobSprites = sprites.mobs[monster.id];
                let sprite;

                if (monster.dying) {
                    sprite = mobSprites?.die?.[Math.min(monster.dieFrame, (mobSprites?.die?.length || 1) - 1)];
                } else if (monster.hitTimer > 0) {
                    sprite = mobSprites?.hit?.[0];
                } else {
                    const stateSprites = mobSprites?.[monster.state] || mobSprites?.stand || [];
                    sprite = stateSprites[monster.frame % stateSprites.length];
                }

                if (sprite) {
                    ctx.translate(monster.x + monster.width/2, monster.y);
                    ctx.scale(monster.vx < 0 ? -1 : 1, 1);
                    ctx.drawImage(sprite, -monster.width/2, 0, monster.width, monster.height);
                } else {
                    // Fallback rectangle
                    ctx.fillStyle = '#e74c3c';
                    ctx.fillRect(monster.x, monster.y, monster.width, monster.height);
                }

                ctx.restore();

                // HP bar
                if (!monster.dying) {
                    const hpPct = monster.hp / monster.maxHp;
                    ctx.fillStyle = '#333';
                    ctx.fillRect(monster.x, monster.y - 12, monster.width, 8);
                    ctx.fillStyle = hpPct > 0.5 ? '#2ecc71' : hpPct > 0.25 ? '#f1c40f' : '#e74c3c';
                    ctx.fillRect(monster.x + 1, monster.y - 11, (monster.width - 2) * hpPct, 6);
                }
            });

            // Draw player
            ctx.save();
            if (player.invincible > 0 && player.invincible % 6 < 3) {
                ctx.globalAlpha = 0.5;
            }

            ctx.translate(player.x + player.width/2, player.y);
            ctx.scale(player.facing, 1);

            let playerSprite;
            if (player.attacking) {
                playerSprite = sprites.character.attack?.[player.attackFrame];
            } else {
                playerSprite = sprites.character[player.state]?.[player.frame % (sprites.character[player.state]?.length || 1)];
            }

            if (playerSprite) {
                // Draw sprite scaled up
                const scale = 3;
                ctx.drawImage(playerSprite, -playerSprite.width * scale / 2, 0, playerSprite.width * scale, playerSprite.height * scale);
            } else {
                // Fallback character
                ctx.fillStyle = '#3498db';
                ctx.fillRect(-player.width/2, 0, player.width, player.height);
            }

            // Attack effect
            if (player.attacking) {
                ctx.fillStyle = 'rgba(255, 200, 100, 0.6)';
                ctx.beginPath();
                ctx.arc(35, player.height/2, 30 + player.attackFrame * 10, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.restore();

            // Particles
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 50;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            for (let i = 0; i < 3; i++) spawnMonster();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOverScreen').style.display = 'flex';
            document.getElementById('scoreDisplay').textContent = `Level ${player.level} - ${player.kills} Kills`;
            document.getElementById('finalStats').textContent = `ATK: ${player.attack} | DEF: ${player.defense}`;
        }

        function restartGame() {
            Object.assign(player, {
                x: 100, y: 400, vx: 0, vy: 0,
                level: 1, hp: 100, maxHp: 100, mp: 50, maxMp: 50,
                exp: 0, expToLevel: 100, attack: 20, defense: 5,
                kills: 0, invincible: 0, attacking: false
            });
            monsters = [];
            particles = [];
            gameTime = 0;
            document.getElementById('gameOverScreen').style.display = 'none';
            gameRunning = true;
            for (let i = 0; i < 3; i++) spawnMonster();
        }

        // Initialize
        loadSprites().then(() => {
            console.log('Game ready!');
            gameLoop();
        });
    </script>
